<div class="container-wrap">
    <div class="title-sec">
        <div class="w-50">
            <h6>Marvel Characters Log</h6>
        <span class="f-h5"><strong>List Characters Log</strong></span>
        </div>
    </div>
    <div >
        <div class="sec-table mat-elevation-z8">
            
            <table mat-table [dataSource]="datasource" >
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="url">
                  <th mat-header-cell *matHeaderCellDef> Url </th>
                  <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                </ng-container>
                <ng-container matColumnDef="datelog">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date : 'short'}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
